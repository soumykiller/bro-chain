<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Do For You Chatbox</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #000;
      color: #fde047;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      width: 360px;
      height: 680px;
      position: relative;
      border-radius: 30px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(253, 224, 71, 0.2);
      display: flex;
      flex-direction: column;
      z-index: 1;
    }

    .background-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .header {
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      background-color: rgba(24, 24, 27, 0.85);
      border-bottom: 2px solid #fde047;
      z-index: 2;
    }

    .header h1 {
      font-size: 1.4rem;
      font-weight: bold;
      margin: 0;
      color: #fde047;
    }

    .header .hamburger {
      background: none;
      border: none;
      color: #fde047;
      font-size: 20px;
      cursor: pointer;
    }

    .header .call-btn {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: #38bdf8; /* Blue color for phone icon */
    }

    .chat-box {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      z-index: 2;
      display: flex;
      flex-direction: column;
    }

    .chat-box .message {
      background-color: rgba(0, 0, 0, 0.75);
      color: #fde047;
      padding: 10px 14px;
      margin: 6px 0;
      border-radius: 16px;
      align-self: flex-start;
      max-width: 80%;
      word-wrap: break-word;
    }

    .chat-box .message.user {
      align-self: flex-end;
    }

    .input-area {
      display: flex;
      padding: 10px;
      background-color: rgba(24, 24, 27, 0.85);
      border-top: 2px solid #fde047;
      z-index: 2;
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: none;
      outline: none;
      background-color: #2c2c2f;
      color: #fff;
      font-size: 1rem;
    }

    .input-area .send-btn,
    .input-area .mic-btn {
      border: none;
      cursor: pointer;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-left: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
    }

    .send-btn {
      background-color: #fde047;
      color: #000;
    }

    .mic-btn {
      background-color: #000;
      border: 2px solid #fde047;
      color: #fde047;
    }

    ::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 🎥 Background Video -->
    <video class="background-video" autoplay muted loop playsinline>
      <source src="4439227-uhd_2160_3840_25fps.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <!-- 🟨 Header -->
    <div class="header">
      <button class="hamburger" onclick="toggleSidebar()">☰</button>
      <h1>Do For You</h1>
      <button class="call-btn" onclick="startCall()">📞</button>
    </div>

    <!-- 💬 Chat Messages -->
    <div class="chat-box" id="chatBox">
      <div class="message">👋 Hello! How can I help you today?</div>
    </div>

    <!-- ✍️ Input Section -->
    <div class="input-area">
      <input type="text" placeholder="Type a message..." id="chatInput">
      <button class="send-btn" onclick="sendMessage()">➤</button>
      <button class="mic-btn" onclick="startVoice()">🎤</button>
    </div>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById('chatInput');
      const message = input.value.trim();
      if (message) {
        const chatBox = document.getElementById('chatBox');

        const userMsg = document.createElement('div');
        userMsg.className = 'message user';
        userMsg.textContent = `🧑‍💻 ${message}`;
        chatBox.appendChild(userMsg);

        input.value = '';
        chatBox.scrollTop = chatBox.scrollHeight;

        setTimeout(() => {
          const botReply = document.createElement('div');
          botReply.className = 'message';
          botReply.textContent = '🤖 Let me check that for you.';
          chatBox.appendChild(botReply);
          chatBox.scrollTop = chatBox.scrollHeight;
        }, 1000);
      }
    }

    function startVoice() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-IN';
      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        document.getElementById('chatInput').value = transcript;
        sendMessage();
      };
      recognition.start();
    }

    function startCall() {
      alert("Initiating call support... (Coming soon)");
    }
  </script>
</body>
</html>
