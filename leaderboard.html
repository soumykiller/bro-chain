<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Leaderboard</title>

  <!-- Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <style>
    /* ---------- Base layout ---------- */
    body{
      margin:0;
      font-family:'Segoe UI',sans-serif;
      background:#0e0e10;
      display:flex;
      height:100vh;
      justify-content:center;
      align-items:center;
    }
    .phone-container{
      width:360px;height:680px;
      background:#18181b;
      border:3px solid #fde047;
      border-radius:28px;
      box-shadow:0 4px 20px #00000099;
      overflow:hidden;
      position:relative;
    }

    /* ---------- Side‑menu ---------- */
    .side-menu{
      position:absolute;top:0;left:-220px;
      width:220px;height:100%;
      background:#1e1e20;
      padding-top:60px;
      transition:left .3s ease;
      z-index:999;
    }
    .side-menu a{
      display:flex;align-items:center;gap:12px;
      padding:12px 20px;
      font-size:15px;
      color:#f3f4f6;text-decoration:none;
      border-bottom:1px solid #333;
    }
    .side-menu a:hover{background:#27272a;}
    .side-menu.active{left:0;}

    .hamburger{
      position:absolute;top:10px;left:12px;
      font-size:20px;color:#161616;
      cursor:pointer;z-index:1000;
    }

    /* ---------- Header video (30 %) ---------- */
    .video-section{height:30%;position:relative;background:#000;}
    .video-section video{width:100%;height:100%;object-fit:cover;}
    .header-text{
      position:absolute;top:10px;left:0;right:0;
      text-align:center;z-index:2;
      color:#1e05fb;font-weight:bold;font-size:18px;
    }
    .header-text i{margin-right:6px;}

    /* ---------- Leaderboard list (70 %) ---------- */
    .content-section{
      height:70%;overflow-y:auto;
      padding:12px 14px;box-sizing:border-box;
      scrollbar-width:none;-ms-overflow-style:none;
    }
    .content-section::-webkit-scrollbar{display:none;}

    /* ---------- Rank boxes ---------- */
    .rank-box{
      display:flex;flex-direction:column;
      margin-bottom:10px;
      border-radius:16px;
      border:2px solid var(--border);
      background:var(--bg);
      padding:10px 14px;
      color:#f3f4f6;
    }
    .rank-header{
      display:flex;justify-content:space-between;align-items:center;
      margin-bottom:6px;flex-wrap:wrap;gap:8px;
    }
    .rank-left{display:flex;gap:8px;align-items:center;flex-wrap:wrap;}
    .rank-number{font-weight:700;color:#facc15;font-size:18px;}
    .rank-name{font-weight:600;font-size:15px;}
    .tag{
      background:var(--tag);
      color:#111;font-size:12px;font-weight:700;
      padding:2px 8px;border-radius:12px;
    }
    .coin-value{
      cursor:pointer;
      background:#27272a;
      padding:4px 10px;
      border-radius:8px;
      font-weight:700;
      color:#facc15;
      transition:background .2s;
      user-select:none;
    }
    .coin-value:hover{background:#333334;}

    /* ---------- Subtle colour palette ---------- */
    /* (dark golds & ambers to stay within theme)  */
    .rank-box:nth-child(1){--border:#fde047;--bg:#1d1d20;--tag:#facc15;}
    .rank-box:nth-child(2){--border:#eab308;--bg:#1c1c1f;--tag:#d8b10e;}
    .rank-box:nth-child(3){--border:#d9a406;--bg:#1b1b1e;--tag:#c79a0c;}
    .rank-box:nth-child(4){--border:#c59405;--bg:#1a1a1d;--tag:#b58809;}
    .rank-box:nth-child(5){--border:#b78404;--bg:#19191c;--tag:#a57909;}
    .rank-box:nth-child(6){--border:#a57303;--bg:#18181b;--tag:#956908;}
    .rank-box:nth-child(7){--border:#946502;--bg:#18181b;--tag:#845a07;}
    .rank-box:nth-child(8){--border:#845502;--bg:#171719;--tag:#755007;}
    .rank-box:nth-child(9){--border:#744602;--bg:#161618;--tag:#654207;}
    .rank-box:nth-child(10){--border:#663902;--bg:#151517;--tag:#583607;}

  </style>
</head>

<!-- ---------- JavaScript ---------- -->
<script>
  /* hamburger toggle */
  function toggleMenu(){
    document.getElementById("sideMenu").classList.toggle("active");
  }

  /* coin‑to‑money toggle */
  document.querySelectorAll('.coin-value').forEach(el=>{
    el.addEventListener('click',()=>{
      const box = el.closest('.rank-box');
      const coins  = box.dataset.coins;
      const money  = box.dataset.money;
      el.textContent = (el.textContent.trim() === coins) ? '₹'+money : coins;
    });
  });
</script>
