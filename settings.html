<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=370, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Settings • BroChain</title>
  <style>
    :root {
      --yellow: #fde047;
      --yellow-dark: #facc15;
      --bg-dark: #18181b;
      --bg-mid: #23232a;
      --bg-hover: #2e2e34;
    }

    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #18181b 0%, #27272a 60%, #111112 100%);
      font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    .phone {
      position: relative;
      width: 370px;
      max-width: 98vw;
      height: 680px;
      background: rgba(0, 0, 0, 0.82);
      border: 4px solid #27272a;
      border-radius: 32px;
      overflow: hidden;
      box-shadow: 0 8px 32px rgb(0 0 0 / 28%);
      display: flex;
      flex-direction: column;
    }

    .video-wrap {
      position: relative;
      height: 30%;
    }

    .video-wrap video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      pointer-events: none;
    }

    .title {
      margin-top: 8px;
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--yellow);
      text-shadow: 0 2px 8px #000a;
    }

    .back-btn {
      position: absolute;
      left: 16px;
      top: 10px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(4px);
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid var(--yellow);
      text-decoration: none;
      z-index: 10;
    }

    .back-btn svg {
      width: 22px;
      height: 22px;
      stroke: var(--yellow);
    }

    .content {
      flex: 1;
      padding: 18px;
      display: flex;
      flex-direction: column;
      gap: 18px;
      overflow-y: auto;
      scrollbar-width: none;
    }

    .content::-webkit-scrollbar {
      width: 0px;
      background: transparent;
    }

    .grid {
      width: 100%;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 14px;
    }

    .square {
      background: var(--bg-mid);
      border: 2px solid var(--yellow);
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 18px 6px;
      text-decoration: none;
      color: var(--yellow);
      font-size: 0.83rem;
      font-weight: 600;
      transition: background 0.25s;
    }

    .square:hover {
      background: var(--bg-hover);
    }

    .square svg {
      width: 26px;
      height: 26px;
      stroke: var(--yellow);
    }

    .bar {
      background: var(--bg-mid);
      border: 2px solid var(--yellow);
      border-radius: 14px;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
      color: var(--yellow);
      font-size: 0.9rem;
      font-weight: 600;
      transition: background 0.25s;
    }

    .bar:hover {
      background: var(--bg-hover);
    }

    .bar svg {
      width: 24px;
      height: 24px;
      stroke: var(--yellow);
    }
  </style>
</head>
<body>

  <div class="phone">

    <!-- 30% Header with Video -->
    <div class="video-wrap">
      <video src="2792370-hd_1920_1080_30fps.mp4" autoplay muted loop></video>
      <div class="overlay"><span class="title">Settings</span></div>
      <a href="home.html" class="back-btn" aria-label="Back">
        <svg viewBox="0 0 24 24" fill="none">
          <path d="M15 18l-6-6 6-6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </a>
    </div>

    <!-- 70% Content Area -->
    <div class="content">

      <!-- 4 Square Boxes -->
      <div class="grid">
        <a href="#" class="square">
          <svg viewBox="0 0 24 24" fill="none">
            <circle cx="12" cy="12" r="9" stroke-width="2"/>
            <path d="M12 3v9h9" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          Theme
        </a>

        <a href="#" class="square">
          <svg viewBox="0 0 24 24" fill="none">
            <circle cx="12" cy="8" r="4" stroke-width="2"/>
            <path d="M4 20c0-4 4-7 8-7s8 3 8 7" stroke-width="2"/>
          </svg>
          Profile
        </a>

        <a href="#" class="square">
          <svg viewBox="0 0 24 24" fill="none">
            <rect x="3" y="7" width="18" height="10" rx="3" stroke-width="2"/>
            <circle cx="17" cy="12" r="2" stroke-width="2"/>
          </svg>
          Wallet
        </a>

        <a href="#" class="square">
          <svg viewBox="0 0 24 24" fill="none">
            <circle cx="12" cy="12" r="3" stroke-width="2"/>
            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 1 1-2.83 2.83l-.06-.06
                     A1.65 1.65 0 0 0 15 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 1 1-2.83-2.83l.06-.06
                     A1.65 1.65 0 0 0 8.6 15a1.65 1.65 0 0 0-1.82-.33l-.06.06a2 2 0 1 1-2.83-2.83l.06-.06
                     A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0 .33-1.82l-.06-.06a2 2 0 1 1 2.83-2.83l.06.06
                     A1.65 1.65 0 0 0 9 4.6a1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 1 1 2.83 2.83l-.06.06
                     A1.65 1.65 0 0 0 15 8.6a1.65 1.65 0 0 0 1.82.33l.06-.06a2 2 0 1 1 2.83 2.83l-.06.06
                     A1.65 1.65 0 0 0 19.4 15z" stroke-width="2"/>
          </svg>
          App
        </a>
      </div>

      <!-- Customize Bar -->
      <a href="#" class="bar">
        <svg viewBox="0 0 24 24" fill="none">
          <path d="M4 12h16M4 6h10M4 18h7" stroke-width="2" stroke-linecap="round"/>
        </svg>
        Customize
      </a>

      <!-- ✅ New Change Modes Bar -->
      <a href="#" class="bar">
        <svg viewBox="0 0 24 24" fill="none">
          <path d="M12 4v16m8-8H4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Change Modes
      </a>

      <!-- Logout Bar -->
      <a href="#" class="bar">
        <svg viewBox="0 0 24 24" fill="none">
          <path d="M16 17l5-5-5-5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M21 12H9" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M4 4v16" stroke-width="2" stroke-linecap="round"/>
        </svg>
        Logout
      </a>

    </div>
  </div>

</body>
</html>
