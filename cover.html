<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bro-Chain Cover</title>
  
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Montserrat', sans-serif;
    }

    #phoneContainer {
      width: 360px;
      height: 680px;
      position: relative;
      border-radius: 30px;
      overflow: hidden;
      background-color: #111;
      box-shadow: 0 0 20px rgba(255, 255, 0, 0.3);
    }

    #bgVideo {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #topRightImg {
      position: absolute;
      top: 12px;
      right: 12px;
      width: 100px;
      height: 30px;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      z-index: 2;
      filter: drop-shadow(0 0 3px #fde047);
    }

    #topRightImg.show {
      opacity: 1;
    }

    #letsGoText {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
      color: #fde047;
      text-decoration: none;
      font-weight: bold;
      opacity: 0;
      transition: transform 0.5s ease, opacity 0.5s ease;
      z-index: 2;
    }

    #letsGoText.pop {
      opacity: 1;
      transform: translateX(-50%) scale(1.2);
    }
  </style>
</head>
<body>
  <div id="phoneContainer">
    <video id="bgVideo" src="voice video.mp4" loop playsinline muted></video>
    <img id="topRightImg" src="Bro-Chain-6-28-2025__1_-removebg-preview.png" alt="BroChain Logo" />
    <a id="letsGoText" href="sign.html">Let's Go</a>
  </div>

  <script>
    // Logo show animation
    setTimeout(() => {
      document.getElementById('topRightImg').classList.add('show');
    }, 2000);

    // "Let's Go" animation
    setTimeout(() => {
      const letsGo = document.getElementById('letsGoText');
      letsGo.classList.add('pop');
    }, 5000);

    // Handle video sound on interaction
    const bgVideo = document.getElementById('bgVideo');
    function playWithSound() {
      bgVideo.muted = false;
      bgVideo.play();
      window.removeEventListener('click', playWithSound);
      window.removeEventListener('keydown', playWithSound);
    }

    // Initial play muted for autoplay
    bgVideo.muted = true;
    bgVideo.play();

    // Enable sound after user interaction
    window.addEventListener('click', playWithSound);
    window.addEventListener('keydown', playWithSound);
  </script>
</body>
</html>
