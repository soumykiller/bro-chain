<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=360, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>BroGames</title>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: Arial, sans-serif;
      color: #fde047;
    }

    .phone-container {
      width: 360px;
      height: 680px;
      margin: 0 auto;
      background-color: #111112;
      border: 2px solid #fde047;
      border-radius: 20px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .top-section {
      height: 30%;
      position: relative;
    }

    .video-wrapper {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .video-wrapper video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .overlay-content {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 12px;
    }

    .back-button {
      position: absolute;
      top: 10px;
      left: 12px;
      font-size: 24px;
      color: #fde047;
      text-decoration: none;
      z-index: 3;
    }

    .title {
      font-size: 20px;
      font-weight: bold;
      color: #fde047;
      text-shadow: 1px 1px 2px #000;
      margin-top: 12px;
    }

    .bottom-section {
      height: 70%;
      overflow-y: auto;
      -ms-overflow-style: none;
      scrollbar-width: none;
      padding: 40px 12px 12px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .bottom-section::-webkit-scrollbar {
      display: none;
    }

    .game-box {
      position: relative;
      width: 100%;
      height: 180px;
      border-radius: 14px;
      overflow: hidden;
      border: 2px solid #fde047;
      text-decoration: none;
      display: block;
    }

    .game-box video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }

    .game-title {
      position: absolute;
      top: 10px;
      left: 12px;
      z-index: 2;
      background: rgba(0, 0, 0, 0.6);
      padding: 4px 10px;
      border-radius: 8px;
      color: #fde047;
      font-size: 16px;
      font-weight: bold;
      text-shadow: 1px 1px 2px #000;
    }

    .two-person-tag {
      position: absolute;
      bottom: 6px;
      right: 10px;
      font-size: 12px;
      background: #fde047;
      color: #000;
      padding: 3px 7px;
      border-radius: 8px;
      z-index: 3;
      font-weight: bold;
    }
  </style>
</head>
