<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=360, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Bro‑Social</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #facc15;
      --accent: #3B82F6;
      --bg-dark: #111112;
      --panel-dark: #1f1f1f;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: black;
      color: var(--primary);
    }

    .phone-container {
      position: relative;
      margin: auto;
      width: 360px;
      height: 680px;
      border: 2px solid var(--primary);
      border-radius: 20px;
      overflow: hidden;
      background: var(--bg-dark);
    }

    .animated-bg {
      position: absolute;
      inset: 0;
      opacity: 0.08;
      z-index: 0;
      background: linear-gradient(270deg, #111112, #facc15, #111112);
      background-size: 600% 600%;
      animation: bgAnimation 12s ease infinite;
    }

    @keyframes bgAnimation {
      0% { background-position: 0 50% }
      50% { background-position: 100% 50% }
      100% { background-position: 0 50% }
    }

    .overlay {
      position: absolute;
      inset: 0;
      display: none;
      z-index: 4;
    }

    .overlay.active {
      display: block;
    }

    nav.sidebar {
      position: absolute;
      top: 0;
      left: -220px;
      height: 100%;
      width: 220px;
      z-index: 5;
      background: var(--panel-dark);
      padding-top: 60px;
      transition: left 0.3s ease;
      color: var(--primary);
      text-shadow: 1px 1px 2px black;
    }

    nav.sidebar.active {
      left: 0;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar li {
      border-bottom: 1px solid #333;
    }

    .sidebar a {
      display: flex;
      gap: 10px;
      align-items: center;
      padding: 15px 20px;
      font-size: 15px;
      color: inherit;
      text-decoration: none;
    }

    .sidebar a:hover {
      background: #2c2c2e;
    }

    .top-bar {
      position: relative;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px 4px;
    }

    .hamburger {
      font-size: 30px;
      cursor: pointer;
      color: var(--primary);
    }

    .logo-placeholder {
      width: 110px;
      height: 60px;
      margin: 0 10px;
    }

    .logo-placeholder img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .coins-icon {
      font-size: 30px;
      color: gold;
      animation: spin 3s linear infinite;
    }

    @keyframes spin {
      from { transform: rotateY(0); }
      to { transform: rotateY(360deg); }
    }

    .quote-line {
      margin: 4px 16px 0;
      font-size: 14px;
      font-weight: bold;
      color: var(--primary);
      text-align: center;
      text-shadow: 1px 1px 2px black;
      z-index: 2;
      position: relative;
    }

    .search-bar {
      position: relative;
      z-index: 1;
      margin: 6px 16px 0;
      display: flex;
      gap: 10px;
      align-items: center;
      padding: 8px;
      border-radius: 8px;
      background: #2c2c2e;
    }

    .search-bar input {
      flex: 1;
      background: transparent;
      border: none;
      color: var(--primary);
      font-size: 14px;
      outline: none;
      text-shadow: 1px 1px black;
    }

    .search-bar a i {
      cursor: pointer;
    }

    .slider-section {
      position: relative;
      z-index: 1;
      margin: 8px 16px 0;
      height: 170px;
      border: 3px solid var(--primary);
      border-radius: 12px;
      overflow: hidden;
    }

    .slider-section video {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .slide-box-label {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
      font-weight: bold;
      text-shadow: 1px 1px 2px black;
    }

    .left-boxes {
      position: absolute;
      top: 320px;
      left: 14px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 1;
    }

    .left-boxes div {
      position: relative;
      width: 100px;
      height: 90px;
      border: 2px solid var(--primary);
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: rgba(28, 28, 30, 0.7);
      font-size: 12px;
      color: var(--primary);
      text-shadow: 1px 1px 2px black;
    }

    .left-boxes video {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .left-boxes span {
      position: relative;
      z-index: 1;
    }

    .split-container {
      position: absolute;
      top: 350px;
      right: 16px;
      width: 180px;
      z-index: 1;
      border: 2px solid var(--accent);
      border-radius: 14px;
      overflow: hidden;
    }

    .split-container::before {
      content: "";
      position: absolute;
      inset: 0;
      z-index: 0;
      opacity: 0.15;
      background: linear-gradient(130deg, #3B82F6 0%, #facc15 50%, #3B82F6 100%);
      background-size: 200% 200%;
      animation: splitAnim 6s linear infinite;
    }

    @keyframes splitAnim {
      0% { background-position: 0 0 }
      100% { background-position: 100% 100% }
    }

    .right-bars {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 10px;
    }

    .right-bars .heading {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      text-shadow: 1px 1px 2px black;
    }

    .right-bars a {
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      height: 35px;
      border-radius: 8px;
      font-size: 13px;
      text-shadow: 1px 1px 2px black;
      color: var(--primary);
      border: 1px solid rgba(250, 204, 21, 0.4);
    }

    .right-bars a:nth-of-type(1) { background: rgba(59, 130, 246, 0.15); }
    .right-bars a:nth-of-type(2) { background: rgba(16, 185, 129, 0.15); }
    .right-bars a:nth-of-type(3) { background: rgba(245, 158, 11, 0.15); }
    .right-bars a:nth-of-type(4) { background: rgba(239, 68, 68, 0.15); }
    .right-bars a:hover { filter: brightness(1.15); }

    .bottom-bar {
      position: absolute;
      bottom: 0;
      width: 100%;
      z-index: 1;
      background: var(--panel-dark);
      border-top: 1px solid #333;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }

    .bottom-bar a i {
      font-size: 20px;
      color: var(--primary);
    }
  </style>
</head>
<body>
<div class="phone-container">

  <nav id="sidebar" class="sidebar">

  </nav>

  <header class="top-bar">

    <a href="BR).html" title="BroCoins"><i class="fas fa-coins coins-icon"></i></a>

  </section>

  <!-- Left Boxes -->
 <div class="left-boxes">
  <a href="groups.html">
    <div>
      <video autoplay muted loop playsinline>

  <!-- BroSplitting Panel -->
  <div class="split-container">

  <!-- Bottom Bar -->
  <nav class="bottom-bar">
    <a href="wallet.html" title="Wallet"><i class="fas fa-wallet"></i></a>

    <a href="profile.html" title="Profile"><i class="fas fa-user"></i></a>

</div>

<script>
  function toggleSidebar() {
    document.getElementById('sidebar').classList.toggle('active');
    document.getElementById('overlay').classList.toggle('active');
  }
  function closeSidebar() {
    document.getElementById('sidebar').classList.remove('active');
    document.getElementById('overlay').classList.remove('active');
  }
</script>
