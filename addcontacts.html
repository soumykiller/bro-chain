<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=360, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Add Contacts</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fde047;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .phone-container {
      width: 360px;
      height: 680px;
      margin: 0 auto;
      border: 2px solid #fde047;
      border-radius: 20px;
      overflow: hidden;
      position: relative;
      background-color: #111112;
      display: flex;
      flex-direction: column;
    }

    .top-bar {
      display: flex;
      align-items: center;
      padding: 10px;
      background: #000;
    }

    .back-button {
      font-size: 24px;
      color: #fde047;
      text-decoration: none;
      margin-right: 10px;
    }

    .title {
      text-align: center;
      font-size: 20px;
      flex: 1;
      margin-right: 30px;
    }

    .search-bar {
      margin: 8px 12px;
    }

    .search-bar input {
      width: 90%;
      padding: 8px;
      border-radius: 10px;
      border: 2px solid #fde047;
      background-color: #1e1e1e;
      color: #fde047;
      outline: none;
    }

    .contact-list {
      flex: 1;
      overflow-y: scroll;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    .contact-list::-webkit-scrollbar {
      display: none;
    }

    .contact-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #1e1e1e;
      margin: 6px 12px;
      padding: 10px;
      border-radius: 12px;
      border: 2px solid #fde047;
    }

    .contact-item span {
      font-size: 16px;
      display: flex;
      align-items: center;
    }

    .add-btn {
      background: #fde047;
      color: #000;
      border: none;
      border-radius: 6px;
      padding: 6px 10px;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
    }

    .bottom-bar {
      height: 70px;
      background: #000;
      border-top: 2px solid #fde047;
      display: flex;
      align-items: center;
      justify-content: space-around;
    }

    .bottom-icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #fde047;
      font-size: 24px;
      cursor: pointer;
    }

    .bottom-icon span {
      font-size: 12px;
      margin-top: 2px;
    }
  </style>
</head>
<body>
  <div class="phone-container">
    <!-- Top Bar -->
    <div class="top-bar">
      <a href="home.html" class="back-button">&#8592;</a>
      <div class="title">Add Contacts</div>
    </div>

    <!-- Search Bar -->
    <div class="search-bar">
      <input type="text" id="search" placeholder="Search Contacts..." />
    </div>

    <!-- Contact List -->
  <div class="contact-list" id="contactList">
  <!-- 10 Contact Items with Random Names -->
  <div class="contact-item"><span>👤 Nishtha</span><button class="add-btn" onclick="addContact(this)">➕</button></div>
  <div class="contact-item"><span>👤 Ekroop</span><button class="add-btn" onclick="addContact(this)">➕</button></div>
  <div class="contact-item"><span>👤 Soumya</span><button class="add-btn" onclick="addContact(this)">➕</button></div>
  <div class="contact-item"><span>👤 Chaitanya</span><button class="add-btn" onclick="addContact(this)">➕</button></div>
  <div class="contact-item"><span>👤 Poshank</span><button class="add-btn" onclick="addContact(this)">➕</button></div>
  <div class="contact-item"><span>👤 Deepanshu</span><button class="add-btn" onclick="addContact(this)">➕</button></div>
  <div class="contact-item"><span>👤 Yash</span><button class="add-btn" onclick="addContact(this)">➕</button></div>
  <div class="contact-item"><span>👤 Ayush</span><button class="add-btn" onclick="addContact(this)">➕</button></div>
  <div class="contact-item"><span>👤 Meher</span><button class="add-btn" onclick="addContact(this)">➕</button></div>
  <div class="contact-item"><span>👤 Rudraksh</span><button class="add-btn" onclick="addContact(this)">➕</button></div>
</div>


    <!-- Bottom Bar -->
    <div class="bottom-bar">
      <div class="bottom-icon" onclick="alert('Create Group feature coming soon!')">
        🛠️
        <span>Create Group</span>
      </div>
      <div class="bottom-icon" onclick="alert('Groups page coming soon!')">
        👥
        <span>Groups</span>
      </div>
      <div class="bottom-icon" onclick="alert('Profile feature coming soon!')">
        👤
        <span>Profile</span>
      </div>
    </div>
  </div>

  <script>
    function addContact(btn) {
      const number = btn.parentElement.querySelector("span").innerText.trim();
      alert(`Contact ${number} added!`);
    }
  </script>
</body>
</html>
