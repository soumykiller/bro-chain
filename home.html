  <script>
    document.addEventListener('DOMContentLoaded', () => {
      /* ---------- SIDEBAR ---------- */
      const sidebarOpenBtn  = document.getElementById('sidebarOpenBtn');
      const sidebarCloseBtn = document.getElementById('sidebarCloseBtn');
      const sidebarMenu     = document.getElementById('sidebarMenu');
      const sidebarBackdrop = document.getElementById('sidebarBackdrop');
      const openSidebar  = () => { sidebarMenu.classList.add('active'); sidebarBackdrop.classList.add('active'); };
      const closeSidebar = () => { sidebarMenu.classList.remove('active'); sidebarBackdrop.classList.remove('active'); };
      sidebarOpenBtn.addEventListener('click', openSidebar);
      sidebarCloseBtn.addEventListener('click', closeSidebar);
      sidebarBackdrop.addEventListener('click', closeSidebar);

      /* ---------- VIDEO SLIDER ---------- */
      const videoSlider = document.getElementById('videoSlider');
      let videoIndex = 0;
      const totalVideoSlides = videoSlider.children.length;
      const moveVideoSlide = () => videoSlider.style.transform = `translateX(-${videoIndex * 320}px)`;
      setInterval(() => { videoIndex = (videoIndex + 1) % totalVideoSlides; moveVideoSlide(); }, 5000);
      let startXVideo = null;
      videoSlider.addEventListener('touchstart', e => startXVideo = e.touches[0].clientX);
      videoSlider.addEventListener('touchend', e => {
        if(startXVideo===null) return;
        const diff = e.changedTouches[0].clientX - startXVideo;
        if(diff>40 && videoIndex>0) videoIndex--;
        else if(diff<-40 && videoIndex<totalVideoSlides-1) videoIndex++;
        moveVideoSlide(); startXVideo=null;
      });

      /* ---------- PHRASE SLIDER ---------- */
      const phraseSlider = document.getElementById('phraseSlider');
      let phraseIndex = 0;
      const totalPhraseSlides = phraseSlider.children.length;
      const movePhraseSlide = () => phraseSlider.style.transform = `translateX(-${phraseIndex * 320}px)`;
      setInterval(() => { phraseIndex = (phraseIndex + 1) % totalPhraseSlides; movePhraseSlide(); }, 5000);
      let startXPhrase = null;
      phraseSlider.addEventListener('touchstart', e => startXPhrase = e.touches[0].clientX);
      phraseSlider.addEventListener('touchend', e => {
        if(startXPhrase===null) return;
        const diff = e.changedTouches[0].clientX - startXPhrase;
        if(diff>40 && phraseIndex>0) phraseIndex--;
        else if(diff<-40 && phraseIndex<totalPhraseSlides-1) phraseIndex++;
        movePhraseSlide(); startXPhrase=null;
      });
    });
