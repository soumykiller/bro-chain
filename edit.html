<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=360, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Edit Profile</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: #FFD700;
      overflow: hidden;
    }

    .phone-container {
      width: 360px;
      height: 680px;
      margin: auto;
      background-color: #111;
      border-radius: 20px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 0 10px #FFD70088;
      display: flex;
      flex-direction: column;
    }

    .top-bar {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 60px;
      background-color: #000;
      position: relative;
      font-size: 22px;
      font-weight: bold;
      border-bottom: 1px solid #FFD70044;
      flex-shrink: 0;
    }

    .top-bar i.edit-icon {
      margin-right: 8px;
    }

    .hamburger {
      position: absolute;
      left: 15px;
      font-size: 20px;
      cursor: pointer;
    }

    .sidebar {
      position: absolute;
      top: 60px;
      left: -220px;
      width: 220px;
      height: calc(100% - 60px);
      background-color: #000;
      border-right: 2px solid #FFD70055;
      transition: left 0.3s ease;
      padding-top: 20px;
      z-index: 10;
    }

    .sidebar a {
      display: block;
      padding: 12px 20px;
      text-decoration: none;
      color: #FFD700;
      font-weight: bold;
    }

    .sidebar a:hover {
      background-color: #222;
    }

    .scroll-content {
      flex: 1;
      overflow-y: auto;
      padding-bottom: 20px;
      -ms-overflow-style: none;  /* IE/Edge */
      scrollbar-width: none;     /* Firefox */
    }

    .scroll-content::-webkit-scrollbar {
      display: none; /* Chrome/Safari */
    }

    .profile-section {
      text-align: center;
      margin-top: 20px;
    }

    .profile-pic {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      background-color: #222;
      border: 3px solid #FFD700;
      margin: auto;
      background-image: url('https://via.placeholder.com/110');
      background-size: cover;
      background-position: center;
    }

    .username {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
    }

    .input-section {
      padding: 20px;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group i {
      margin-right: 10px;
      color: #FFD700;
    }

    .input-group input,
    .input-group textarea {
      width: calc(100% - 30px);
      background-color: transparent;
      border: 1px solid #FFD70066;
      color: #FFD700;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
    }

    .input-group textarea {
      resize: none;
      height: 60px;
    }

    .input-group label {
      display: flex;
      align-items: center;
      font-size: 14px;
      margin-bottom: 5px;
    }

    .save-btn {
      background-color: #FFD700;
      color: #000;
      font-weight: bold;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }

    .save-btn:hover {
      background-color: #e6c200;
    }

    .done-btn {
      background-color: #FFD700;
      color: #000;
      font-weight: bold;
      width: 90%;
      margin: 20px auto;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      display: block;
      cursor: pointer;
    }

    .done-btn:hover {
      background-color: #e6c200;
    }
  </style>
</head>
<body>
  <div class="phone-container">
    
    <!-- Top Bar -->
    <div class="top-bar">
      <i class="fas fa-bars hamburger" onclick="toggleSidebar()"></i>
      <i class="fas fa-user-edit edit-icon"></i> Edit
    </div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <a href="home.html">üè† Home</a>
      <a href="doforyou.html">ü§ñ Do For You</a>
      <a href="yourbody.html">üí™ Your Body</a>
      <a href="brochure.html">üìÑ Brochure</a>
    </div>

    <!-- Scrollable Content -->
    <div class="scroll-content">
      <!-- Profile Section -->
      <div class="profile-section">
        <div class="profile-pic" id="profilePic"></div>
        <div class="username">Ayush Manikpuri</div>
      </div>

      <!-- Input Fields -->
      <div class="input-section">
        <div class="input-group">
          <label><i class="fas fa-user"></i> Name</label>
          <input type="text" placeholder="Ayush Manikpuri">
        </div>
        <div class="input-group">
          <label><i class="fas fa-envelope"></i> Email</label>
          <input type="email" placeholder="ayush@example.com">
        </div>
        <div class="input-group">
          <label><i class="fas fa-phone"></i> Phone</label>
          <input type="tel" placeholder="+91 9876543210">
        </div>
        <div class="input-group">
          <label><i class="fas fa-briefcase"></i> Profession</label>
          <input type="text" placeholder="Entrepreneur">
        </div>
        <div class="input-group">
          <label><i class="fas fa-map-marker-alt"></i> City</label>
          <input type="text" placeholder="Raipur, India">
        </div>
        <div class="input-group">
          <label><i class="fas fa-info-circle"></i> Bio</label>
          <textarea placeholder="A passionate bropreneur..."></textarea>
        </div>

        <button class="save-btn">Save Changes</button>
        <button class="done-btn">Done</button>
      </div>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.style.left = (sidebar.style.left === "0px") ? "-220px" : "0px";
    }
  </script>
</body>
</html>
