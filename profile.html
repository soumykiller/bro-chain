<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=340, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Bro Wallet</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #23232a, #101013);
      color: #fde047;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .phone-frame {
      width: 340px;
      max-width: 97vw;
      min-height: 720px;
      background: #17171a;
      border-radius: 28px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.32);
      border: 3px solid #fde047;
      overflow: hidden;
      position: relative;
      padding-bottom: 24px;
    }

    .hamburger {
      position: absolute;
      left: 12px;
      top: 14px;
      cursor: pointer;
      z-index: 4;
    }

    .hamburger span {
      display: block;
      width: 24px;
      height: 3px;
      margin: 5px 0;
      background: #fde047;
      border-radius: 2px;
    }

    .sidebar {
      position: absolute;
      top: 0;
      left: -240px;
      width: 240px;
      background: #111;
      border-right: 2px solid #fde04788;
      box-shadow: 4px 0 12px #0006;
      transition: left 0.3s ease;
      z-index: 3;
      padding-top: 70px;
      padding-bottom: 20px;
    }

    .sidebar.open {
      left: 0;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar ul li a {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      font-size: 1.05rem;
      color: #fde047;
      text-decoration: none;
      border-bottom: 1px solid #222;
      transition: background 0.2s ease;
    }

    .sidebar ul li a:hover {
      background: #1b1b1e;
    }

    .sidebar ul li a i {
      width: 22px;
      margin-right: 12px;
    }

    .top-logo {
      display: flex;
      justify-content: center;
      position: relative;
      padding-top: 18px;
    }

    .top-logo img {
      height: 42px;
      width: auto;
    }

    .corner-logo {
      position: absolute;
      top: 12px;
      right: 12px;
      width: 34px;
      height: 34px;
      object-fit: cover;
    }

    .profile-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
      position: relative;
    }

    .profile-pic {
      width: 82px;
      height: 82px;
      border-radius: 50%;
      border: 3px solid #fde047;
      object-fit: cover;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .profile-pic:hover {
      opacity: 0.9;
    }

    #upload-input {
      display: none;
    }

    .username {
      font-size: 1.1rem;
      font-weight: 700;
    }

    .square-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      padding: 20px 20px 10px;
    }

    .square-box {
      background: #0f0f10;
      border: 2px solid #fde047aa;
      border-radius: 14px;
      height: 90px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 8px;
      font-size: 0.92rem;
      font-weight: 600;
      box-shadow: 0 4px 12px #0006;
      cursor: pointer;
    }

    .square-box:hover {
      background: #1a1a1d;
    }

    .rectangle-section {
      padding: 10px 20px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .rect-card {
      background: #0f0f10;
      border: 2px solid #fde047bb;
      border-radius: 14px;
      padding: 14px 16px;
      font-size: 1rem;
      font-weight: 600;
      color: #fde047;
      box-shadow: 0 4px 12px #0006;
      cursor: pointer;
      transition: background 0.2s ease;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .rect-card:hover {
      background: #1b1b1e;
    }
  </style>
</head>
<body>
  <div class="phone-frame" id="frame">
    <!-- Hamburger Icon -->
    <div class="hamburger" id="hamburger">
      <span></span><span></span><span></span>
    </div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <ul>
        <li><a href="home.html"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="wallet.html"><i class="fas fa-wallet"></i> Wallet</a></li>
        <li><a href="transcation.html"><i class="fas fa-history"></i> History</a></li>
        <li><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
        <li><a href="expenses.html"><i class="fas fa-credit-card"></i> Payments</a></li>
      </ul>
    </div>

    <!-- Top logo -->
    <div class="top-logo">
      <img src="Bro-Chain-6-28-2025__1_-removebg-preview.png" alt="BroChain Logo" />
      <img src="Logo-removebg-preview.png" alt="Corner Logo" class="corner-logo" />
    </div>

    <!-- Profile -->
    <div class="profile-section">
      <label for="upload-input">
        <img src="profile.jpg" alt="Profile Picture" class="profile-pic" id="profilePic" />
      </label>
      <input type="file" accept="image/*" id="upload-input" />
      <div class="username">Ayush Manikpuri</div>
    </div>

    <!-- Square Boxes -->
    <div class="square-grid">
      <div class="square-box"><i class="fas fa-university"></i>Banks</div>
      <div class="square-box"><i class="fas fa-wallet"></i>Wallet</div>
      <div class="square-box"><i class="fas fa-user-edit"></i>Customize</div>
      <div class="square-box"><i class="fas fa-money-check-alt"></i>Payments</div>
    </div>

    <!-- Rectangle Cards -->
    <div class="rectangle-section">
      <div class="rect-card"><i class="fas fa-chart-line"></i>Bro-Performance</div>
      <div class="rect-card"><i class="fas fa-piggy-bank"></i>Personal Finance</div>
      <div class="rect-card"><i class="fas fa-sign-out-alt"></i>Logout</div>
    </div>
  </div>

  <script>
    // Sidebar toggle
    const hamburger = document.getElementById('hamburger');
    const sidebar = document.getElementById('sidebar');

    hamburger.addEventListener('click', (e) => {
      e.stopPropagation();
      sidebar.classList.toggle('open');
    });

    document.addEventListener('click', (e) => {
      if (!sidebar.contains(e.target) && !hamburger.contains(e.target)) {
        sidebar.classList.remove('open');
      }
    });

    // Profile picture selector
    const input = document.getElementById('upload-input');
    const profilePic = document.getElementById('profilePic');

    input.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          profilePic.src = reader.result;
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
