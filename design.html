<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=360, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Profile - BroChain</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #18181b 0%, #27272a 60%, #111112 100%);
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 360px;
      height: 680px;
      background: #111112;
      border-radius: 28px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 0 30px rgba(253, 224, 71, 0.2);
      color: #fde047;
    }

    .animated-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: radial-gradient(#fde04711 1px, transparent 1px);
      background-size: 20px 20px;
      animation: moveBg 10s linear infinite;
      z-index: 0;
    }

    @keyframes moveBg {
      from { transform: translate(0, 0); }
      to { transform: translate(-20px, -20px); }
    }

    .content {
      position: relative;
      z-index: 1;
      height: 100%;
      overflow-y: auto;
      padding-top: 80px;
      scrollbar-width: none;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .content::-webkit-scrollbar {
      display: none;
    }

    .top-icons {
      position: absolute;
      top: 16px;
      left: 16px;
    }

    .top-icons a {
      color: #fde047;
      text-decoration: none;
      font-size: 18px;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border: 3px solid #fde047;
      border-radius: 50%;
      background: #1c1c1f;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      position: relative;
    }

    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    .emoji-overlay {
      position: absolute;
      top: -10px;
      right: -10px;
      font-size: 24px;
      pointer-events: none;
    }

    .emoji-bar {
      display: flex;
      justify-content: center;
      margin: 10px 0;
    }

    .emoji-bar span {
      font-size: 20px;
      margin: 0 6px;
      cursor: pointer;
    }

    .profile-text {
      text-align: center;
      margin-top: 8px;
      font-weight: bold;
      font-size: 18px;
    }

    .input-group {
      margin: 10px auto;
      position: relative;
      width: 85%;
    }

    .input-group input {
      width: 87%;
      padding: 10px 36px 10px 10px;
      font-size: 14px;
      border-radius: 10px;
      border: 2px solid #fde047;
      background: #18181b;
      color: #fff;
      outline: none;
    }

    .input-icon {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 16px;
      color: #fde047;
      pointer-events: none;
    }

    .submit-btn {
      width: 70%;
      padding: 10px;
      background: #fde047;
      color: #111;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: not-allowed;
      margin: 20px auto 30px;
      display: block;
      opacity: 0.5;
      transition: 0.3s ease;
    }

    .submit-btn.active {
      cursor: pointer;
      opacity: 1;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="animated-bg"></div>

  <div class="top-icons">
    <a href="sign.html">&larr; Back</a>
  </div>

  <div class="content">
    <div class="profile-pic" id="avatarPicker">
      <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="User Icon" id="avatarImg" />
      <div class="emoji-overlay" id="emojiOverlay"></div>
    </div>

    <div class="emoji-bar">
      <span onclick="addEmoji('üòé')">üòé</span>
      <span onclick="addEmoji('üé©')">üé©</span>
      <span onclick="addEmoji('üëë')">üëë</span>
      <span onclick="addEmoji('ü§ì')">ü§ì</span>
      <span onclick="addEmoji('üòÇ')">üòÇ</span>
    </div>

    <div class="profile-text">Profile</div>

    <div class="input-group">
      <input type="text" id="name" placeholder="Your Name" />
      <span class="input-icon">üë§</span>
    </div>
    <div class="input-group">
      <input type="number" id="age" placeholder="Age" />
      <span class="input-icon">üéÇ</span>
    </div>
    <div class="input-group">
      <input type="text" id="profession" placeholder="Profession" />
      <span class="input-icon">üíº</span>
    </div>
    <div class="input-group">
      <input type="text" id="location" placeholder="Location" />
      <span class="input-icon">üìç</span>
    </div>
    <div class="input-group">
      <input type="tel" id="number" placeholder="Phone Number" />
      <span class="input-icon">üìû</span>
    </div>
    <div class="input-group">
      <input type="email" id="email" placeholder="Email ID" />
      <span class="input-icon">üìß</span>
    </div>

    <button class="submit-btn" id="submitBtn" disabled>Submit</button>
  </div>
</div>

<script>
  const avatarPicker = document.getElementById('avatarPicker');
  const avatarImg = document.getElementById('avatarImg');
  const emojiOverlay = document.getElementById('emojiOverlay');

  // Upload/capture avatar
  avatarPicker.addEventListener('click', () => {
    const choice = confirm("Choose OK to open Camera or Cancel to pick from gallery.");
    const input = document.createElement("input");
    input.type = "file";
    input.accept = "image/*";

    if (!choice) input.click();

    input.onchange = () => {
      const file = input.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          avatarImg.src = reader.result;
        };
        reader.readAsDataURL(file);
      }
    };

    if (choice) {
      input.setAttribute("capture", "environment");
      input.click();
    }
  });

  // Add emoji on top of avatar
  function addEmoji(emoji) {
    emojiOverlay.textContent = emoji;
  }

  // Form validation
  const inputs = document.querySelectorAll("input");
  const submitBtn = document.getElementById("submitBtn");

  inputs.forEach(input => {
    input.addEventListener("input", () => {
      const allFilled = Array.from(inputs).every(inp => inp.value.trim() !== "");
      if (allFilled) {
        submitBtn.disabled = false;
        submitBtn.classList.add("active");
      } else {
        submitBtn.disabled = true;
        submitBtn.classList.remove("active");
      }
    });
  });

  // Submit profile data to backend
  submitBtn.addEventListener("click", async () => {
    const data = {
      name: document.getElementById("name").value.trim(),
      age: document.getElementById("age").value.trim(),
      profession: document.getElementById("profession").value.trim(),
      location: document.getElementById("location").value.trim(),
      number: document.getElementById("number").value.trim(),
      email: document.getElementById("email").value.trim(),
      avatar: avatarImg.src,
      emoji: emojiOverlay.textContent
    };

    try {
      const res = await fetch("http://localhost:5000/save-profile", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      });

      const result = await res.json();
      if (result.status === "success") {
        alert("‚úÖ Profile saved successfully!");
        window.location.href = "home.html";
      } else {
        alert("‚ùå Failed to save profile.");
      }
    } catch (error) {
      console.error("Error:", error);
      alert("‚ùå Server error.");
    }
  });
</script>
</body>
</html>
